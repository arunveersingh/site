<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OopsFeedMeCode</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .playlist {
            margin-bottom: 30px;
        }
        .playlist h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
            }
            .playlist h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OopsFeedMeCode</h1>
        <p>Welcome to my YouTube channel!</p>
    </div>
    <div class="content">
        <div class="playlist">
            <h2>Playlist 1</h2>
            <iframe src="https://www.youtube.com/embed/videoseries?list=PL0rh0e_JogjkPBCZURSUETBb0UGNw3g30" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="playlist">
            <h2>Playlist 2</h2>
            <iframe src="https://youtu.be/_kdyaK-Uwyg?si=LHOhIGUIzOFtKe5r" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- Add more playlists as needed -->
    </div>
</body>
</html>
